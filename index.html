<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
</head>
<body>
    <div class="background">
        <div id="initialText" class="container">
            <h1>Kindly Enter Your Date Of Birth</h1>
        </div>
        <div id="afterDOBText" class="container">
            <div class="center">
                <h1>How Much Life Journey Covered,Till Now</h1>
            <div class="time-container">
                <h2>
                    <div id="year">0</div>
                    Year
                </h2>
                <h2>
                    <div id="month">0</div>
                    Months
                </h2>
                <h2>
                    <div id="day">0</div>
                    Days
                </h2>
                <h2>
                    <div id="hour">0</div>
                    hour
                </h2>
                <h2>
                    <div id="minute">0</div>
                    Minutes
                </h2>
                <h2>
                    <div id="second">0</div>
                    Seconds
                </h2>
            </div>
            </div>
        </div>
        <div class="setting">
            <i  id="settingIcon" class="fa-solid fa-gear" ></i>
            <div  id="settingcontent" class="setting-content hide">
                <input type="date" id="dobinput">
                <button id="dobbutton">Add DOB</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
